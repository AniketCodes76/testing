<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 1.5s ease;
}

/* ğŸ’– Floating Hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
  opacity:.7;
  z-index:1;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh);opacity:0}
}

.container{
  background:rgba(255,255,255,.95);
  width:390px;
  padding:30px;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  text-align:center;
  position:relative;
  z-index:5;
}

/* ğŸ–¼ï¸ Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin:20px 0;
}
.gallery img{
  width:100%;
  height:75px;
  object-fit:cover;
  border-radius:12px;
}

/* Buttons */
.buttons{
  position:relative;
  height:90px;
}
button{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
#yes{
  background:#38b000;
  color:#fff;
}
#yes:hover{
  transform:scale(1.1);
}
#no{
  background:#d00000;
  color:#fff;
  position:absolute;
  right:0;
  top:0;
}

/* ğŸ’ Ring */
#ring{
  font-size:60px;
  display:none;
  animation:pop 1s ease forwards;
}
@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

/* ğŸ’Œ Love text */
#loveText{
  display:none;
  font-size:16px;
  color:#fff;
  margin-top:15px;
  white-space:normal;
}

/* ğŸŒ™ Dark mode */
.dark{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
</style>
</head>

<body>

<!-- ğŸ’• Floating hearts -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’"][Math.floor(Math.random()*5)];
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=20+Math.random()*25+"px";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
}
</script>

<div class="container" id="box">
  <h2 id="question">Adrija, will you be my Valentine? ğŸ’•</h2>
  <p id="sub">Every moment with you feels like magic âœ¨</p>

  <!-- ğŸ–¼ï¸ ADD YOUR PHOTOS HERE -->
  <div class="gallery">
    <img src="3b5d28a7-dc5f-4ad3-af56-6f9184abe8e7.jpeg" alt="Memory 1">
    <img src="4fb172b9-e73c-4a3c-b360-2fc53ffa606d.jpeg" alt="Memory 2">
    <img src="IMG_0252.jpeg" alt="Memory 3">
    <img src="IMG_0257.jpeg" alt="Memory 4">
    <img src="IMG_2688.jpeg" alt="Memory 5">
    <img src="IMG_6151.jpeg" alt="Memory 6">
  </div>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <div id="ring">ğŸ’</div>
  <div id="loveText"></div>

  <!-- ğŸµ MUSIC -->
  <audio id="music" src="love.mp3"></audio>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const box=document.getElementById("box");
const loveText=document.getElementById("loveText");
const ring=document.getElementById("ring");
const music=document.getElementById("music");

/* ğŸ˜ˆ No button trolling (desktop + mobile) */
function moveNo(){
  const r=box.getBoundingClientRect();
  no.style.left=Math.random()*(r.width-90)+"px";
  no.style.top=Math.random()*(r.height-140)+"px";
}
no.addEventListener("mouseover",moveNo);
no.addEventListener("touchstart",moveNo);

/* ğŸ’– YES clicked */
yes.addEventListener("click",()=>{
  document.body.classList.add("dark");
  document.getElementById("question").style.display="none";
  document.getElementById("sub").style.display="none";
  document.getElementById("buttons").style.display="none";

  ring.style.display="block";
  loveText.style.display="block";

  music.volume=0.7;
  music.play().catch(()=>{});

  typeText("Thank you for choosing me Adrija â¤ï¸ğŸ’<br>You are my today, my tomorrow, and my forever ğŸ’–");
});

/* ğŸ’Œ Typewriter */
function typeText(text){
  let i=0;
  loveText.innerHTML="";
  const interval=setInterval(()=>{
    loveText.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  },55);
}
</script>

</body>
</html>
